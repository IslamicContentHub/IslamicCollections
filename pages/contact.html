<body>
    <header>
        <div class="hero-image">
            <img src="../top-image.jpg" alt="Contact Us">
            <div class="hero-text">
                <h1>Contact Us</h1>
                <p>We would love to hear from you!</p>
            </div>
        </div>
    </header>
    <main>
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <p>If you have any questions, feedback, or just want to connect, fill out the form below:</p>
            <form class="contact-form">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" autocomplete="additional-name" placeholder="Enter your name" required>
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="email">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
